<div class="marquee-block">
	<ul id="marquee2" class="marquee">
		<{foreach item=marquee from=$block.marquee}>
		<li>
			<a title="<{$marquee.story_title}>" href="<{$marquee.url}>"><{$marquee.story_title}></a>
			<{if $block.show_date}>
			<span class="marqueeDate"><{$marquee.story_publish}></span>
			<{/if}>
		</li>
		<{/foreach}>
	</ul>
</div>
